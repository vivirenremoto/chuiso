<body>



    <style>
        * {
            font-family: 'VT323', monospace;

        body {
            touch-action: pan-x pan-y;

        table {
            background: black;
            width: 100%;
            height: 100%;

            top: 0;

        td {
            background-image: url('static/floor.png');

            /*white;*/

        .obj {
            position: fixed;

    <div id="intro"

    </table>


    <div id="result1"
        style="padding:20px;font-size:50px;text-align:center;color:white;position:fixed;left:0;right:0;top:0;bottom:0;display:none;background:black;">

            ABRIR EXCEL

    <div id="result2"
        style="padding:20px;font-size:40px;text-align:center;color:white;position:fixed;left:0;right:0;top:0;bottom:0;display:none;background:black;">


        NO EXISTE UNA FÓRMULA MÁGICA PARA GANAR DINERO EN INTERNET, PERO SI ERES CONSTANTE Y TRABAJAS DURO EN
        TEAMPLATINO PODRÁS APRENDER A DAR TUS PRIMEROS PASOS

    <audio id="music" loop>
        <source src="static/music.mp3" type="audio/mp3">
    </audio>

    <audio id="sound_item">
        <source src="static/item.mp3" type="audio/mp3">
    </audio>

    <audio id="sound_ded">
        <source src="static/ded.mp3" type="audio/mp3">
    </audio>

    <audio id="sound_door">
        <source src="static/door.mp3" type="audio/mp3">
    </audio>


    <script>
        var current_stage = 1;
        var screen_height = $(document).height();
        var screen_width = $(document).width();
        var td_height;
        var td_width;
        var player_col;
        var player_row;
        var item_col;
        var item_row;
        var door_col;
        var door_row;
        var timer_enemy;
        var got_item = false;
        var is_ded = false;
        var is_moving = false;


        var stage;


        var table_x_start;
        var table_x_end;

        var timer_move;

        var max_col;
        var max_row;



        var music_playing = false;

        var music = document.getElementById('music');
        music.volume = 0.5;

        var sound_item = document.getElementById('sound_item');
        sound_item.volume = 1;

        var sound_ded = document.getElementById('sound_ded');
        sound_ded.volume = 1;

        var sound_door = document.getElementById('sound_door');
        sound_door.volume = 1;



        var stages = [


            [
                ['P', '', '', ''],
                ['I', '', 'S', ''],
                ['', '', 'S', ''],
                ['', '', 'S', 'D'],
            ],

            [
                ['', 'I', '', ''],
                ['', '', '', 'S'],
                ['S', '', 'E', ''],
                ['S', '', 'P', 'D']
            ],

            [
                ['', '', '', 'I'],
                ['S', '', '', 'E'],
                ['S', 'E', '', ''],
                ['S', '', 'P', 'D'],
            ],

            [
                ['', '', 'D', ''],
                ['', 'I', 'E', 'S'],
                ['S', '', '', 'S'],
                ['S', '', 'P', ''],
            ],

            [
                ['E', '', 'D', ''],
                ['I', '', 'E', 'S'],
                ['S', '', '', 'S'],
                ['', '', 'P', 'S'],
            ]

        ];



        function drawStage() {

            got_item = false;
            is_ded = false;
            is_moving = false;






            $('table').html('');

            stage = stages[current_stage - 1];


            stage.forEach(function (currentValue, row, array) {

                var html = '<tr>';

                stage[row].forEach(function (currentValue2, col, array2) {

                    var row_value = stage[row][col];
                    var class_name;
                    var html_aux = '';

                    if (row_value == 'I') {
                        class_name = 'item';
                        item_row = row;
                        item_col = col;
                        html_aux = '<div style="font-size:20px;color: white;text-align: center;">parte-' + current_stage + '.xls</div>';

                    } else if (row_value == 'E') {
                        class_name = 'enemy';
                    } else if (row_value == 'P') {
                        class_name = 'player';
                        player_row = row;
                        player_col = col;

                        player_row_start = row;
                        player_col_start = col;


                    } else if (row_value == 'S') {
                        class_name = 'stairs';
                    } else if (row_value == 'D') {
                        class_name = 'door';
                        door_row = row;
                        door_col = col;
                    } else {
                        class_name = '';
                    }

                    //onclick="selectCell('+row+','+col+')"
                    html += '<td data-row="' + row + '" data-col="' + col + '">';

                    if (class_name != 'player') {
                        html += '<div class="obj ' + class_name + '" >' + html_aux + '</div>';
                    }

                    html += '</td>';
                });

                html += '</tr>';

                $('#game').append(html);





            });



            $('#game').append('<div class="obj player" ></div>');


            $('.player').animate({
                'top': $('table tr:eq(' + (player_row) + ') td:first').offset().top + 'px',
                'left': $('table tr:eq(' + (player_row) + ') td:eq(' + (player_col) + ')').offset().left + 'px',
            }, 1);



            td_height = $('td:first').height() - 54;
            td_width = $('td:first').width();
            $('.obj').css('width', td_width).css('height', td_height);


            table_x_start = parseInt($('table').css('left'));
            table_x_end = table_x_start + parseInt($('#game').css('width'));








            $("td").on("mousedown touchstart", function (e) {


                var obj = $(this);

                /*
                if ($(this).find('.player').length == 1) {

                    return;
                }
                */




                selectCell($(obj).data('row'), $(obj).data('col'));


                /*
                timer_move = setInterval(function () {

                    //$(obj).click();

                    selectCell($(obj).data('row'), $(obj).data('col'));



                }, 500);
                */
            });


            /*
            $("td").on("mouseup ", function (e) {
                clearInterval(timer_move);
            });
            */







            if (screen_width > 480) {
                table_x_start -= 240;
                table_x_end -= 240;
            }




            var enemies_pos = ['right', 'left', 'right', 'left'];


            clearInterval(timer_enemy);

            timer_enemy = setInterval(function () {
                $('.enemy').each(function (index) {

                    var enemy_x = parseInt($(this).css('left'));
                    var enemy_y = parseInt($(this).css('top'));


                    //console.log(enemy_pos + '----' + enemy_x + ' , ' + table_x_end);


                    if (enemy_x <= table_x_start) {
                        enemies_pos[index] = 'right';
                    } else if ((enemy_x + td_width) >= table_x_end) {
                        enemies_pos[index] = 'left';
                    }

                    //if (enemies_pos[index]) {


                    if (enemies_pos[index] == 'left') {
                        enemy_x -= 1;
                    } else {
                        enemy_x += 1;
                    }



                    $(this).css('left', enemy_x);

                    //}


                    if (!is_ded) {
                        var player_x = parseInt($('.player').css('left'));
                        var player_y = parseInt($('.player').css('top'));
                        var player_width = parseInt($('.player').css('width')) - 20;
                        var player_height = parseInt($('.player').css('height')) - 20;

                        var diff_x = (player_x - enemy_x);
                        if (diff_x < 0) diff_x *= -1;

                        var diff_y = (player_y - enemy_y);
                        if (diff_y < 0) diff_y *= -1;


                        if (diff_x < player_width) {
                            if (diff_y < player_height) {



                                is_ded = true;

                                $('.player').addClass('invert');

                                sound_ded.play();

                                $('.player').animate({
                                    'top': '-=100',
                                    'opacity': '0',
                                }, 1000, function () {
                                    setTimeout(function () {
                                        drawStage();
                                    }, 200);
                                });

                            }
                        }
                    }


                });


            }, 10);




            max_col = $('table tr:first td').length;
            max_row = $('table tr').length;





        }



        function startGame() {
            $('#intro').hide();
            $('#game').show();
            drawStage();






            $("body").keydown(function (e) {





                if (e.keyCode == 37) {
                    moveLeft();
                } else if (e.keyCode == 39) {
                    moveRight();
                } else if (e.keyCode == 38) {
                    moveUp();
                } else if (e.keyCode == 40) {
                    moveDown();
                }
            });




        }




        function updatePos() {

            //console.log(player_col+'---'+player_row);





            $('.player').animate({
                'top': $('table tr:eq(' + (player_row) + ') td:first').offset().top + 'px',
                'left': $('table tr:eq(' + (player_row) + ') td:eq(' + (player_col) + ')').offset().left + 'px',
            }, 100, function () {
                is_moving = false;
            });


            if (!got_item && item_col == player_col && item_row == player_row) {
                got_item = true;
                $('.item').hide();
                $('.door').css('background-image', "url('static/door_open.png')");





                sound_door.play();




            }

            if (got_item && door_col == player_col && door_row == player_row) {



                current_stage++;


                sound_item.play();

                if (current_stage > stages.length) {

                    is_ded = true;

                    setTimeout(function () {
                        $('#game').hide();
                        $('#result1').show();
                    }, 1000);

                } else {


                    drawStage();
                }




            }

        }

        function selectCell(row, col) {





            /*
            console.log('col'+player_col+'/'+col+'---row'+player_row+'/'+row);
                if( player_col == col && player_row == row ){
                    alert('ddd');
                    return;
                }
            */


            if (player_col == col) {

                /*
                if( player_row == (row+1) ){
                    moveUp();
                }else if( player_row == (row-1) ){
                    moveDown();
                }
                */
                if (player_row < row) {
                    moveDown();
                } else if (player_row > row) {
                    moveUp();
                }
            } else if (player_row == row) {




                /*
                if( player_col == (col+1) ){
                    moveLeft();
                }else if( player_col == (col-1) ){
                    moveRight();
                }
                */



                if (player_col < col) {
                    moveRight();
                } else if (player_col > col) {
                    moveLeft();
                }
            }


        }





        function moveLeft() {
            if (player_col > 0) {

                if (is_moving) return;
                is_moving = true;

                player_col--;
                updatePos();
            }
        }

        function moveRight() {

            if (player_col < (max_col - 1)) {


                if (is_moving) return;
                is_moving = true;

                player_col++;
                updatePos();
            }
        }
        function moveUp() {
            if (stage[player_row][player_col] == 'S' && player_row > 0) {

                if (is_moving) return;
                is_moving = true;

                player_row--;
                updatePos();
            }
        }

        function moveDown() {
            if (player_row < (max_row - 1) && stage[player_row + 1][player_col] == 'S') {

                if (is_moving) return;
                is_moving = true;

                player_row++;
                updatePos();
            }
        }

        function share() {
            music.pause();
            window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + '&tw_p=tweetbutton&url=' + document.location.href);
        }

        function download() {
            music.pause();
            window.open('http://google.es');
        }


        $("body").click(function () {
            if (!music_playing) {
                music_playing = true;
                music.play();
            }
        });



    </script>

</body>
